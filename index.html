<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リリーとミニチュアカフェ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff5e1;
      color: #5c4033;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    @keyframes sparkleFlow {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(100%); opacity: 1; }
    }

    .sparkle-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFlow 8s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.9));
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d19c67;
      font-family: 'Georgia', serif;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.3em;
      color: white;
      background-color: #e6a27a;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #cf8c5a;
      transform: translateY(-3px);
    }

    .story-preview {
      margin-top: 30px;
      padding: 25px;
      background-color: #fffaf2;
      border-radius: 20px;
      border: 3px dashed #d19c67;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      for (let i = 0; i < 150; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle-particle');
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.animationDuration = `${Math.random() * 5 + 3}s`;
        sparkle.style.animationDelay = `${Math.random() * 3}s`;
        body.appendChild(sparkle);
      }
    });
  </script>
</head>
<body>
  <h1>🌼 ようこそ「リリーとミニチュアカフェ」へ 🌼</h1>
  <p class="intro">リリーと一緒に、ミニチュアの世界を旅しませんか？✨</p>
  <div class="story-preview">
    <h2>📖 ストーリー プレビュー</h2>
    <p>【プロローグ】夢のようなミニチュアフードが並ぶ「ミニチュアカフェ」。金髪の少女リリーが心を込めたカップケーキは、笑顔を生む魔法が込められています。</p>
  </div>
  <a href="story.html" class="button">✨ ストーリーを見る ✨</a>
</body>
</html>
