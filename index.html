<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="リリーとミニチュアカフェ | 本とアクセサリーの紹介">
  <title>リリーとミニチュアカフェ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #e0d7c3, #f2ece4);
      color: #4a3f3b;
      text-align: center;
      padding: 60px;
      animation: fadeIn 2s ease-in-out;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    header, p, .button {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 1s forwards;
    }
    header { animation-delay: 0.5s; font-size: 3rem; }
    p { animation-delay: 0.7s; font-size: 1.4rem; }
    .button {
      animation-delay: 0.9s;
      padding: 12px 25px;
      font-size: 1.3rem;
      color: #fff;
      background-color: #857f72;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.4s;
    }
    .button:hover {
      background-color: #6c6558;
      transform: translateY(-3px);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <header>✨ リリーとミニチュアカフェへようこそ ✨</header>
  <p>夢のようなミニチュアの世界へ、心温まるストーリーをお届けします。</p>
  <a href="about.html" class="button">🌙 ストーリーを見る</a>
</body>
</html>
