<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リリーとミニチュアカフェ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background-color: #fff5e1;
      color: #5c4033;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes sparkleFlow {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(100%); opacity: 1; }
    }

    .sparkle-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: sparkleFlow 8s linear infinite;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes flipBook {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .book-button {
      display: inline-block;
      padding: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      background-color: #d19c67;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.5s;
      perspective: 1000px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .book-button:hover {
      animation: flipBook 1s;
      background-color: #b88655;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 150; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle-particle');
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.animationDuration = `${Math.random() * 5 + 3}s`;
        sparkle.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(sparkle);
      }
    });
  </script>
</head>
<body>
  <h1>📖 ようこそ「リリーとミニチュアカフェ」へ 💫</h1>
  <p>ミニチュアフードと魔法の物語をご一緒に✨</p>
  <div class="story-preview">
    <h2>🌟 ストーリー プレビュー 🌟</h2>
    <p>【プロローグ】リリーが心を込めたカップケーキは、笑顔を生む魔法が込められています💖</p>

  </div>
  <a href="story.html" class="book-button">📘 ストーリーを見る 📘</a>
</body>
</html>
