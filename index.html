<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リリーとミニチュアカフェ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff5e1;
      color: #5c4033;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    @keyframes sparkle {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .sparkles::before {
      content: '✨✨✨✨✨';
      font-size: 5em;
      opacity: 0.3;
      position: absolute;
      white-space: nowrap;
      animation: sparkle 10s linear infinite;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d19c67;
      font-family: 'Georgia', serif;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.3em;
      color: white;
      background-color: #e6a27a;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #cf8c5a;
      transform: translateY(-3px);
    }

    .story-preview {
      margin-top: 30px;
      padding: 25px;
      background-color: #fffaf2;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border: 3px dashed #d19c67;
    }

    p.intro {
      font-size: 1.2em;
      font-style: italic;
      color: #7c5c48;
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>
  <h1>🌼 ようこそ「リリーとミニチュアカフェ」へ 🌼</h1>
  <p class="intro">リリーと一緒に、ミニチュアの世界を旅しませんか？</p>
  
  <div class="story-preview">
    <h2>📖 ストーリー プレビュー</h2>
    <p>【プロローグ】静かな町の片隅に、夢のようなミニチュアフードが並ぶ「ミニチュアカフェ」。作り手は金髪の少女リリー。心を込めたカップケーキには、笑顔を生む魔法が込められていました💖</p>
  </div>
  
  <a href="story.html" class="button">✨ ストーリーを見る ✨</a>
</body>
</html>
